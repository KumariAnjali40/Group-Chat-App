<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <main>
      <header class="headerA">
        <div class="title">
          <img src="icons/OIP (7).jpeg" width="35px" />
          <h1>Anjali Chat</h1>
        </div>
        <button type="button" style="display: block;">
          <img src="icons/OIP (7).jpeg" width="50px" />
        </button>
      </header>
      <div class="container">
        
        <div class="users-window">
          <div class="users-head">
            <h3>People</h3>
            <h4 class="users-count">3</h4>
          </div>
          <div class="users-list">
            <!-- <p>Anjali</p>
            <p>Anjali</p>
            <p>Anjali</p> -->
          </div>
        </div>
        <div class="chat-window">
          <div class="chats">
            
            <div class="message incoming">
               <img class="img" src="icons/OIP (7).jpeg" alt="image" id="image">
                <div>
                    <h5>Anjali</h5>
                    <p>Hello nn</p>
                </div>
            </div>
            <div class="message outgoing">
              <div>
                <h5>nnnn</h5>
                <p>Welcome Anjali</p>
              </div>

              <img class="img" src="icons/OIP (7).jpeg" alt="image">
            </div>
          </div>
          <div class="user-input">
            <input id="user-msg" type="text" placeholder="Type your message..." />
            <button type="button" id="user-send">SEND</button>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js" integrity="sha384-Gr6Lu2Ajx28mzwyVR8CFkULdCU7kMlZ9UthllibdOSo6qAiN+yXNHqtgdTvFXMT4" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    
  </body>
</html>
